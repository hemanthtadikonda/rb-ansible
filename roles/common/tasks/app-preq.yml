-  name: Add application user
   ansible.builtin.user:
      name: roboshop

-  name: Clean Old app content
   ansible.builtin.file:
      path: /app
      state: absent

-  name: Add Application directory
   ansible.builtin.file:
      path: /app
      state: directory

